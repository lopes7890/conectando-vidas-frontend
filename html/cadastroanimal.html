<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conectando Vidas</title>

  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script src="../js/utils/auth-checker-fixed.js"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0f4c35",
            secondary: "#f5e6d0",
          },
          borderRadius: {
            none: "0px",
            sm: "4px",
            DEFAULT: "8px",
            md: "12px",
            lg: "16px",
            xl: "20px",
            "2xl": "24px",
            "3xl": "32px",
            full: "9999px",
            button: "8px",
          },
        },
      },
    };
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
</head>

<body class="bg-[#fdf1dc] min-h-screen">
  <main class="container mx-auto px-6 py-10">
    <form class="bg-white p-8 rounded-lg shadow-md space-y-6 max-w-3xl mx-auto">
      <h2 class="text-3xl font-bold text-primary mb-6 text-center">Cadastro de Animal</h2>

      <div>
        <label for="name" class="block text-primary font-semibold mb-1">Nome do Animal</label>
        <input type="text" id="name" name="nomeAnimal" class="w-full border border-gray-300 rounded-md p-2" required />
      </div>

      <div>
        <label for="description" class="block text-primary font-semibold mb-1">Descrição</label>
        <textarea id="description" name="descricao" rows="4" class="w-full border border-gray-300 rounded-md p-2"
          placeholder="Fale um pouco sobre o animal..." required></textarea>
      </div>

      <div>
        <label for="age" class="block text-primary font-semibold mb-1">Idade (em anos)</label>
        <input type="number" id="age" name="idade" class="w-full border border-gray-300 rounded-md p-2" min="0"
          required />
      </div>

      <div>
        <label for="sex" class="block text-primary font-semibold mb-1">Sexo</label>
        <select id="sex" name="sexo" class="w-full border border-gray-300 rounded-md p-2" required>
          <option value="">Selecione</option>
          <option value="Macho">Macho</option>
          <option value="Fêmea">Fêmea</option>
        </select>
      </div>

      <div>
        <label for="status_adotion" class="block text-primary font-semibold mb-1">Status da Adoção</label>
        <select id="status_adotion" name="status" class="w-full border border-gray-300 rounded-md p-2" required>
          <option value="">Selecione</option>
          <option value="Disponível">Disponível</option>
          <option value="Adotado">Adotado</option>
        </select>
      </div>

      <div>
        <label for="nome_ong" class="block text-primary font-semibold mb-1">Nome da ONG</label>
        <select type="text" id="nome_ong" name="nomeOng" class="w-full border border-gray-300 rounded-md p-2" required>
          <option value="">Selecione</option>
          <option value="Disponível">Disponível</option>
          <option value="Adotado">Adotado</option>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-primary text-white px-6 py-2 rounded-button hover:bg-primary/90">
          Cadastrar Animal
        </button>
      </div>
    </form>

    <div class="absolute top-4 left-4">
      <a href="../index.html">
        <button class="text-black py-2 px-4 rounded-button hover:bg-white/50 flex items-center">
          <img src="../assets/img/Voltar.png" alt="Voltar" class="w-5 h-5 mr-2" />
          Voltar
        </button>
      </a>
    </div>

  </main>
</body>

</html>
