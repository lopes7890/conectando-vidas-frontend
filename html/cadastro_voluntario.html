<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário - Conectando Vidas</title>

  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0f4c35",
            secondary: "#f5e6d0",
          },
          borderRadius: {
            button: "8px",
          },
        },
      },
    };
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>

<body class="bg-[#fdf1dc] min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
    <h1 class="text-2xl font-bold text-primary mb-6 text-center">Cadastro de Voluntário</h1>

    <div id="loader" class="loader-container" style="display: none;">
      <div class="spinner"></div>
    </div>

    <form action="#" id="formVoluntario" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Coluna Esquerda -->
      <div class="space-y-4">
        <div>
          <label for="idade" class="block text-lg text-gray-700">Idade</label>
          <input type="number" id="idade" name="age" placeholder="Digite sua idade"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            required />
        </div>

        <div>
          <label for="disponibilidade" class="block text-lg text-gray-700">Disponibilidade</label>
          <input type="text" id="disponibilidade" name="disponibility" placeholder="Ex: Manhã, Tarde, Noite"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
            required />
        </div>

        <div>
          <label for="motivoCadastro" class="block text-lg text-gray-700">Motivo do Cadastro</label>
          <textarea id="descricao" name="reason" placeholder="Motivo do seu cadastro"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>
        
      </div>

      <!-- Coluna Direita -->
      <div class="space-y-4">
        <div>
          <label for="area" class="block text-lg text-gray-700">Área de Interesse</label>
          <select id="area" name="interest_area"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            <option value="Eventos">Eventos</option>
            <option value="Administração">Administração</option>
            <option value="Outras">Outras</option>
          </select>
        </div>

        <div>
          <label for="experiencia" class="block text-lg text-gray-700">Experiência</label>
          <select id="experience" name="experience"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            <option value="Sim">Sim</option>
            <option value="N_o">Não</option>
          </select>
        </div>

        <div>
          <label for="descricao" class="block text-lg text-gray-700">Descreva sua Experiência</label>
          <textarea id="descricao" name="experience_description" placeholder="Descreva brevemente sua experiência"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>
      </div>

      <div class="col-span-2 text-center mt-6">
        <button type="submit"
          class="w-full bg-primary text-white py-2 rounded-button hover:bg-primary/90">Cadastrar</button>
      </div>
    </form>

    <div class="absolute top-4 left-4">
      <a href="../index.html">
        <button class="text-black py-2 px-4 rounded-button hover:bg-white/50 flex items-center">
          <img src="../assets/img/Voltar.png" alt="Voltar" class="w-5 h-5 mr-2" />
          Voltar
        </button>
      </a>
    </div>
  </div>

  <script src="../js/api/cadastroVoluntario.js"></script>
</body>

</html>
