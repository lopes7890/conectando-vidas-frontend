<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alterar Perfil - Conectando Vidas</title>

  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0f4c35",
            secondary: "#f5e6d0",
          },
          borderRadius: {
            button: "8px",
          },
        },
      },
    };
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>

<body class="bg-[#fdf1dc] min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
    <h1 class="text-2xl font-bold text-primary mb-6 text-center">Alterar Perfil</h1>

    <div id="loader" class="loader-container" style="display: none;">
      <div class="spinner"></div>
    </div>

    <form action="#" id="atualizarUsuario" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Coluna Esquerda -->
      <div class="space-y-4">
        <div>
          <label for="email" class="block text-lg text-gray-700">Email</label>
          <input type="email" id="email" name="email" placeholder="Atualize seu Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label for="telefone" class="block text-lg text-gray-700">Telefone</label>
          <input type="text" id="telefone" name="phone" placeholder="Atualize seu telefone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label for="tipo" class="block text-lg text-gray-700">Tipo de Usuário</label>
          <select id="tipo" name="type"
              class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
              required>
              <option value="adotante">Adotante</option>
              <option value="doador">Doador</option>
              <option value="voluntario">Voluntario</option>
            </select>
        </div>

      </div>

      <!-- Coluna Direita -->
      <div class="space-y-4">

        <div>
          <label for="rua" class="block text-lg text-gray-700">Rua</label>
          <input type="text" id="rua" name="street" placeholder="Nome da sua rua" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label for="numero" class="block text-lg text-gray-700">Número</label>
          <input type="number" id="numero" name="numberHome" placeholder="Número de sua residência" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label for="cep" class="block text-lg text-gray-700">CEP</label>
          <input type="text" id="cep" name="postalCode" placeholder="Código postal" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label for="cidade" class="block text-lg text-gray-700">Cidade</label>
          <input id="cidade" name="city" placeholder="Nome da cidade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>

        <div>
          <label for="estado" class="block text-lg text-gray-700">Estado</label>
          <input id="estado" name="state" placeholder="Nome do estado" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>
      </div>

      <div class="col-span-2 text-center mt-6">
        <button type="submit" class="w-full bg-primary text-white py-2 rounded-button hover:bg-primary/90">Salvar Alterações</button>
      </div>
    </form>

    <div class="col-span-2 text-center mt-6">
      <a href="../index.html"><button class="w-full bg-primary text-white py-2 rounded-button hover:bg-primary/90">Voltar</button></a>
    </div>
  </div>

  <script src="../js/api/atualizarDadosUsuario.js"></script>
</body>

</html>
