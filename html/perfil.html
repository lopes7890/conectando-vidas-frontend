<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alterar Perfil - Conectando Vidas</title>

  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0f4c35",
            secondary: "#f5e6d0",
          },
          borderRadius: {
            button: "8px",
          },
        },
      },
    };
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
</head>

<body class="bg-[#fdf1dc] min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
    <h1 class="text-2xl font-bold text-primary mb-6 text-center">Alterar Perfil</h1>

    <form action="#" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Coluna Esquerda -->
      <div class="space-y-4">
        <div>
          <label for="nome" class="block text-lg text-gray-700">Nome</label>
          <input type="text" id="nome" name="name" placeholder="Atualize seu nome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label for="telefone" class="block text-lg text-gray-700">Telefone</label>
          <input type="text" id="telefone" name="phone" placeholder="Atualize seu telefone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label for="idade" class="block text-lg text-gray-700">Idade</label>
          <input type="number" id="idade" name="age" placeholder="Atualize sua idade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label for="disponibilidade" class="block text-lg text-gray-700">Disponibilidade</label>
          <input type="text" id="disponibilidade" name="availability" placeholder="Atualize sua disponibilidade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>
      </div>

      <!-- Coluna Direita -->
      <div class="space-y-4">
        <div>
          <label for="area" class="block text-lg text-gray-700">Área de Interesse</label>
          <select id="area" name="interest" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            <option value="Eventos">Eventos</option>
            <option value="Administração">Administração</option>
            <option value="Outras">Outras</option>
          </select>
        </div>

        <div>
          <label for="experiencia" class="block text-lg text-gray-700">Experiência</label>
          <input type="text" id="experiencia" name="experience" placeholder="Atualize sua experiência" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <div>
          <label for="descricao" class="block text-lg text-gray-700">Descrição da Experiência</label>
          <textarea id="descricao" name="experienceDescription" placeholder="Atualize a descrição da sua experiência" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
        </div>
      </div>

      <div class="col-span-2 text-center mt-6">
        <button type="submit" class="w-full bg-primary text-white py-2 rounded-button hover:bg-primary/90">Salvar Alterações</button>
      </div>
    </form>
  </div>
</body>

</html>
